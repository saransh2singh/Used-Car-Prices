<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="https://dcassetcdn.com/design_img/6348/19222/19222_153674_6348_image.jpg" style="width: 5em; border-radius: 2em;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
        </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/predict">Predict</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class="text-center mb-5">Predictive Analysis</h2>

        <div class="form-group ">
            <label for="first">Year : </label>
            <input class="form-control" id="first" name="Year" type="number " required>
        </div>

        <div class="form-group mt-3">
            <label for="second">What is the showroom price(In lakhs) : </label>
            <input class="form-control" id="second" name="Present_Price" required="required">
        </div>

        <div class="form-group mt-3">
            <label for="third">How many kilometers driven : </label>
            <input class="form-control" id="third" name="Kms_Driven" required="required">
        </div>

        <div class="form-group mt-3">
            <label for="fourth">How much owners previously had the car(0 or 1 or 3) : </label>
            <input class="form-control" id="fourth" name="Owner" required="required">
        </div>
        
        <div class="form-group row mt-3">
            <div class="col-7">
            <label for="fuel">What is the fuel type : </label>
        </div>
        <div class="col-4">
            <select class="br1" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
        </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-7">
            <label for="resea">Are you a dealer or an individual : </label>
            </div>
            <div class="col-4">
            <select class="br2" name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
        </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-7">
            <label for="research">Transmission type : </label>
        </div>
            <div class="col-4">
            <select class="br3" name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
        </div>
        </div>

            <br><div class="sp">
            <button class="btn btn-success" id="sub" type="submit ">Calculate the Selling Price</button>
        </div>
            <br>




        </form>



        <br><br><p class="text-center" style="color: #44712e; background-color: #d7ebce;  font-size: 1.2em; border-radius: 2em;">{{ prediction_text }}<p>
        </div>
    </div>




    <style> 
    .navbar{
        margin-bottom: 2em;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sp{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    body{
        background-image: linear-gradient(90deg, lightslategray 0%, lightpink 100%);
    }
    .br1,.br2,.br3{
        border-radius: 6px;
        padding: 2px;
    }
    .br1{
        padding: 2px 30px;
    }
    .br2{
        padding: 2px 19px;
    }
       
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
